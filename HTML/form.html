<!DOCTYPE html>
<html>
<head>
	<title>Go code form</title>
</head>
<body>
	<h1>Register</h1>
	<form action="www.youtube.com/Gocode" method="post">

		<label for="first"> First Name:</label>
		<input id = "first" type="text" name="firstName" placeholder="Mohit" required >
		<label for="last"> Last Name:</label>
		<input id = "last" type="text" name="lastName" placeholder="Rai" required>

		<br>

		<label for="Male"> Male </label>

		<label for="Female"> Female </label>

		<label for="Other"> Other </label>
		<input id = "Other" type="radio" name="gender">

		<br>

		<label for="email"> Email </label>
		<input id = "email" type="email" name="email" placeholder="your email" required>
		<label for="pass"> Password:</label>
		<input id ="pass" type="password" name="password" placeholder="your password" minlength="5" maxlength="10" required>

		<br>

		<label for="select">Birthday:</label>
